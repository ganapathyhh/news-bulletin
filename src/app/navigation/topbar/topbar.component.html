<mat-toolbar color="primary" class="sticky-top mat-elevation-z4" fxFlex fxLayout="column">
    <mat-toolbar-row fxFlex fxLayout="row">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" mat-flat-button color="primary">
            <h2>News Bulletin</h2>
        </a>
        <div fxFlex fxLayout fxLayoutAlign="flex-end">
            <button mat-icon-button>
                <ng-container *ngIf="isViewList">
                    <mat-icon matTooltip="View as Grid" >view_module</mat-icon>
                </ng-container>
                <ng-container *ngIf="!isViewList" >
                    <mat-icon matTooltip="View as List" >view_stream</mat-icon>
                </ng-container>
            </button>
            <button mat-icon-button fxFlexOffset="1" [matMenuTriggerFor]="extras" matTooltip="More actions">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-menu #extras="matMenu">
    <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>About</span>
    </button>
</mat-menu>
